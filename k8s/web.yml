apiVersion: v1
kind: Service
metadata:
  name: imjacinta-web
  labels:
    app: imjacinta
spec:
  ports: 
    - port: 3000
  selector:
    app: imjacinta
    tier: app

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: imjacinta-web
  labels:
    app: imjacinta
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imjacinta
      tier: app
  template:
    metadata:
      name: imjacinta-web
      labels:
        app: imjacinta
        tier: app
    spec:
      containers:
      - name: imjacinta-web
        image: jaci/imjacinta:4160c0b
        command: [bundle, exec, rails, s, -p, "3000", -b, "0.0.0.0"]
        envFrom:
        - configMapRef:
            name: rails-config
        env:
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: db-user
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-user
              key: password
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: "secret-key-base"
              key: "secret-key-base"
        ports:
        - containerPort: 3000
