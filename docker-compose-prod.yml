version: '3.5'

x-commonenv: &commonenv
  POSTGRES_USER: web
  POSTGRES_DB: imjacinta_prod
  POSTGRES_PASSWORD_FILE: /run/secrets/dbpass
  RAILS_ENV: production
  RAILS_SERVE_STATIC_FILES: 'true'
  GCS_CREDS: /run/secrets/gcscreds

configs:
  traefik.toml.2:
    file: ./traefik.toml
  prometheus.yml:
    file: ./prometheus.yml

services:
  # Setup Rake Tasks (e.g. migrate db)
  setup:
    image: jaci/imjacinta:2019.4.19c
    command: bin/rails db:migrate
    environment:
      <<: *commonenv
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    secrets:
      - dbpass
      - secretkeybase
      - gcscreds
    depends_on:
      - db
    networks:
      - backend
  # Web Service
  imjacinta:
    image: jaci/imjacinta:2019.4.19c
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    environment:
      <<: *commonenv
    deploy:
      replicas: 1
      update_config:
        order: start-first
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.frontend.rule=Host:imjac.in,www.imjac.in,dev.imjac.in;ReplacePathRegex: ^/internal/(.*) /404/$$1"
        - "traefik.docker.network=traefik_proxy"
        - "traefik.port=3000"
    secrets:
      - dbpass
      - secretkeybase
      - gcscreds
    healthcheck:
      test: curl --fail localhost:3000 || exit 1
      timeout: 10s
      interval: 20s
    depends_on:
      - db
      - setup
    networks:
      - proxy
      - backend
  # Reverse Proxy
  traefik:
    image: traefik:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - traefik_acme:/acme
    configs:
      - source: traefik.toml.2
        target: /etc/traefik/traefik.toml
    networks:
      - proxy
    deploy: 
      replicas: 1
      placement:
        constraints: [node.role == manager]
  # Database Engine
  # TODO: Need to manage replication if scaling application. Perhaps Mongo might be a good shout?
  db:
    image: postgres:9.6-alpine
    environment:
      <<: *commonenv
    secrets:
      - dbpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
  # Data analytics
  prometheus:
    image: prom/prometheus
    configs:
      - source: prometheus.yml
        target: /etc/prometheus/prometheus.yml
    networks:
      - proxy
      - backend
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  grafana:
    image: grafana/grafana
    volumes:
      - grafana:/var/lib/grafana
    depends_on:
      - prometheus
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager] # Grafana has persistent storage
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.frontend.rule=Host:metrics.imjac.in"
        - "traefik.docker.network=traefik_proxy"
        - "traefik.port=3000"
    networks:
      - proxy
      - backend

   

networks:
  proxy:
    name: traefik_proxy
  backend:

volumes:
  pgdata:
  traefik_acme:
  grafana:

secrets:
  dbpass:
    external: true
  secretkeybase:
    external: true
  gcscreds:
    external: true
